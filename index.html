<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="saudechain.css">
    <title>SaudeChain Project</title>
</head>
<body>
    <div id="content">
        <h1>SaudeChain - Healthchain test page</h1>
        <div id="dev">Connected to contract? <span id="statusConnectionContract">No</span></div>
        <br /><br />
        <div id="divFormCategory" class="caixa panel panel-default">
            <div class="panel-heading">Inserts new record category</div>
            <div class="panel-body">
                <form class="form-horizontal" id="frmCategory" name="frmCategory" action="#">
                    <div class="form-group">
                        <label for="catCode" class="control-label col-sm-2">Code: </label>
                        <div class="col-sm-10">
                            <input type="text" name="catCode" id="catCode" maxlength="22" size="26">
                            - <i>It is in hexadecimal code following UTF-8 Table - <a href='https://www.utf8-chartable.de/unicode-utf8-table.pl' target="_blank">Check it here</a></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="catDescription" class="control-label col-sm-2">Description: </label>
                        <div class="col-sm-10">
                            <input type="text" name="catDescription" id="catDescription" maxlength="255" size="100">
                        </div>
                    </div>
                    <div class="form-group"> 
                        <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" id="btnInsertNewCategory" onclick="insertNewCategory()" class="btn btn-default">Submit to Smart Contract</button>
                        <button type="button" id="btnStartOverNewCategory" onclick="startOverNewCategory()" class="btn btn-default">Start over</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="panel-footer" id="statusFormCategory">
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="abi.js"></script>
    <script src="developer.js"></script>
    <script src="category.js"></script>
    <script src="start.js"></script>
</body>
</html>
